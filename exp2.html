<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="lightbox.css">
<meta charset="utf-8"></meta>
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<script>
// FOR LIGHTBOX
var never = 0

// Get arbitrary element with id "my-element"
var myElementToCheckIfClicksAreInsideOf = document.querySelector("#pizza");
// Listen for click events on body

document.body.addEventListener('click', function (event) {
		console.log(never)
    if (never != 0){
      if (myElementToCheckIfClicksAreInsideOf.contains(event.target)) {
          console.log('clicked inside');

      } else {
          console.log('clicked outside');
          closeModal()

      }
    }else{
    	never = 1
    
    }
});


function openModal() {
  document.getElementById("myModal").style.display = "block";
  never = 0
  console.log("open johnny")
  
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
  
}

</script>  
    
<body>

<h2 style="text-align:center">Lightbox</h2>

<div class="row">
  <div class="column">
    <img src="https://www.atlantaeats.com/wp-content/uploads/2020/12/crispina-blog-600x400.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="https://www.atlantaeats.com/wp-content/uploads/2020/12/crispina-blog-600x400.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="https://www.atlantaeats.com/wp-content/uploads/2020/12/crispina-blog-600x400.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="https://www.atlantaeats.com/wp-content/uploads/2020/12/crispina-blog-600x400.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
</div>

<div id="myModal" class="modal">
  <div id="pizza"class="modal-content">

    <div class="mySlides">
      <img src="https://www.atlantaeats.com/wp-content/uploads/2020/12/crispina-blog-600x400.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <img src="https://www.atlantaeats.com/wp-content/uploads/2020/12/crispina-blog-600x400.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <img src="https://www.atlantaeats.com/wp-content/uploads/2020/12/crispina-blog-600x400.jpg" style="width:100%">
    </div>
    
    <div class="mySlides">
      <img src="https://www.atlantaeats.com/wp-content/uploads/2020/12/crispina-blog-600x400.jpg" style="width:100%">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>


</div>

    
</body>
</html>
