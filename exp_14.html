<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      section {
        outline: 1px solid red;
        margin: 0 0 40px;
        padding: 16px;
        min-height: 800px;
      }
    </style>
  </head>
  <body>
    <main>
      <section data-order="0" id="section-1">
        <h1>Section 1</h1>
      </section>
      <section data-order="1" id="section-2">
        <h1>Section 2</h1>
      </section>
      <section data-order="2" id="section-3">
        <h1>Section 3</h1>
      </section>
    </main>
  </body>
  <script>
    const obs = new IntersectionObserver(
      (entries, observer) => {
        entries.map((entry) => {
          sectionStates[Number(entry.target.getAttribute("data-order"))] =
            entry.isIntersecting;
        });
        const idx = sectionStates.findIndex(Boolean);
        if (idx > -1) console.log(idx);
      },
      { rootMargin: "-40%" }
    );

    const sections = document.querySelectorAll("[data-order]");
    const sectionStates = Array(sections.length).fill(false);
    sections.forEach((elm) => obs.observe(elm));
  </script>
</html>
